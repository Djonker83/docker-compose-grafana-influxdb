version: "3"

services:
    influxdb:
        container_name: influxdb
        image: influxdb:1.8.3-alpine
        volumes:
            - ./influxdb/etc:/etc/influxdb
            - influxdb-lib:/var/lib/influxdb
        env_file:
            - ./demo.env
        ports:
            - 8083:8083
            - 8086:8086
        privileged: true

    grafana:
        container_name: grafana
        image: grafana/grafana:7.4.3
        volumes:
            - ./grafana/etc:/etc/grafana:ro
            - grafana-lib:/var/lib/grafana
            - grafana-log:/var/log/grafana
        links:
            - influxdb:influxdb
        env_file:
            - ./demo.env # BE SURE TO CHANGE THIS LINE BEFORE GOING TO PRODUCTION
        ports:
            - 3000:3000
        depends_on:
            - influxdb
        privileged: true

volumes:
  influxdb-lib:
    external: false

  grafana-lib:
    external: false

  grafana-log:
    external: false
